<h1 mat-dialog-title *ngIf="data.titleExists">{{ data.title }}</h1>
<div mat-dialog-content>
  <p [style.color]="data.messageColor" [style.transform]="data.messageTransform">{{ data.message }}</p>
</div>
<div mat-dialog-actions *ngIf="data.buttonExists">
  <button mat-button (click)="onClose()">{{ data.buttonText }}</button>
</div>
